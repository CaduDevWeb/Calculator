<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1 id="main-title">Calculator</h1>
        <div id="screem">TELA</div>
        <div id="board">
            <div>
                <button class="button_board">C</button>
                <button class="button_board">%</button>
                <button class="button_board">.</button>
                <button class="button_board">/</button>
            </div>
            <div>
                <button class="button_board">7</button>
                <button class="button_board">8</button>
                <button class="button_board">9</button>
                <button class="button_board">*</button>
            </div>
            <div>
                <button class="button_board">4</button>
                <button class="button_board">5</button>
                <button class="button_board">6</button>
                <button class="button_board">-</button>
            </div>
            <div>
                <button class="button_board">1</button>
                <button class="button_board">2</button>
                <button class="button_board">3</button>
                <button class="button_board">+</button>
            </div>
            <div>
                <button class="button_board buttonSpecialCustom">0</button>
                <button class="button_board buttonSpecialCustom">=</button>
            </div>
        </div>
    </div>
</body>
</html>
