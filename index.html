<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1 id="main-title">Calculator</h1>
        <div id="screen"></div>
        <div id="board">
            <div>
                <button class="button_board" id="btn-clear">C</button>
                <button class="button_board" id="btn-percentage">%</button>
                <button class="button_board" id="btn-point">.</button>
                <button class="button_board" id="btn-division">/</button>
            </div>
            <div>
                <button class="button_board" id="btn-7">7</button>
                <button class="button_board" id="btn-8">8</button>
                <button class="button_board" id="btn-9">9</button>
                <button class="button_board" id="btn-multiplication">*</button>
            </div>
            <div>
                <button class="button_board" id="btn-4">4</button>
                <button class="button_board" id="btn-5">5</button>
                <button class="button_board" id="btn-6">6</button>
                <button class="button_board" id="btn-less">-</button>
            </div>
            <div>
                <button class="button_board" id="btn-1">1</button>
                <button class="button_board" id="btn-2">2</button>
                <button class="button_board" id="btn-3">3</button>
                <button class="button_board" id="btn-more">+</button>
            </div>
            <div>
                <button class="button_board buttonSpecialCustom" id="btn-0">0</button>
                <button class="button_board buttonSpecialCustom" id="btn-result">=</button>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
